<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hank — Pipeline Dashboard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --bg: #0d1117; --surface: #161b22; --border: #30363d;
    --text: #e6edf3; --dim: #8b949e; --blue: #58a6ff;
    --green: #3fb950; --red: #f85149; --yellow: #d29922;
    --purple: #bc8cff;
  }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); }
  header { padding: 16px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
  header h1 { font-size: 20px; font-weight: 600; }
  header h1 span { color: var(--dim); font-weight: 400; }
  .metrics { display: flex; gap: 24px; font-size: 13px; color: var(--dim); }
  .metrics .val { font-size: 18px; font-weight: 600; color: var(--text); display: block; }
  .metrics .done .val { color: var(--green); }
  .metrics .failed .val { color: var(--red); }
  .metrics .active .val { color: var(--blue); }

  .tabs { display: flex; border-bottom: 1px solid var(--border); padding: 0 24px; gap: 0; }
  .tab { padding: 10px 16px; font-size: 13px; color: var(--dim); cursor: pointer; border-bottom: 2px solid transparent; }
  .tab:hover { color: var(--text); }
  .tab.active { color: var(--text); border-bottom-color: var(--blue); }

  .view { display: none; padding: 24px; }
  .view.active { display: block; }

  /* Pipeline view */
  .pipeline { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 16px; }
  .stage-col { min-width: 220px; max-width: 280px; flex: 1; background: var(--surface); border-radius: 8px; border: 1px solid var(--border); }
  .stage-col.terminal { opacity: 0.7; }
  .stage-header { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
  .stage-header h3 { font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
  .stage-header .count { font-size: 12px; color: var(--dim); background: var(--bg); padding: 2px 8px; border-radius: 10px; }
  .stage-items { padding: 8px; min-height: 60px; }

  .card { background: var(--bg); border: 1px solid var(--border); border-radius: 6px; padding: 10px 12px; margin-bottom: 8px; cursor: pointer; transition: border-color 0.15s; }
  .card:hover { border-color: var(--blue); }
  .card .title { font-size: 13px; font-weight: 500; margin-bottom: 4px; }
  .card .meta { font-size: 11px; color: var(--dim); display: flex; justify-content: space-between; }
  .card.in_progress { border-left: 3px solid var(--blue); }
  .card.stuck { border-left: 3px solid var(--red); }
  .card.pending { border-left: 3px solid var(--dim); }

  /* Agents view */
  .agents-table { width: 100%; border-collapse: collapse; }
  .agents-table th { text-align: left; padding: 10px 16px; font-size: 12px; color: var(--dim); text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border); }
  .agents-table td { padding: 10px 16px; font-size: 13px; border-bottom: 1px solid var(--border); }
  .badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: 500; }
  .badge.idle { background: #1a2332; color: var(--blue); }
  .badge.busy { background: #2a1f0f; color: var(--yellow); }
  .cap { display: inline-block; padding: 1px 6px; margin: 1px; border-radius: 4px; font-size: 10px; background: var(--surface); color: var(--dim); border: 1px solid var(--border); }

  /* Detail modal */
  .modal-bg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; }
  .modal-bg.show { display: flex; align-items: center; justify-content: center; }
  .modal { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; width: 700px; max-height: 80vh; overflow-y: auto; padding: 24px; }
  .modal h2 { font-size: 16px; margin-bottom: 12px; }
  .modal pre { background: var(--bg); padding: 12px; border-radius: 6px; font-size: 12px; overflow-x: auto; white-space: pre-wrap; word-break: break-word; color: var(--dim); margin: 8px 0; max-height: 400px; overflow-y: auto; }
  .modal .close { float: right; cursor: pointer; font-size: 18px; color: var(--dim); background: none; border: none; }
  .modal .close:hover { color: var(--text); }

  .updated { font-size: 11px; color: var(--dim); }
</style>
</head>
<body>

<header>
  <h1>Hank <span>Pipeline Dashboard</span></h1>
  <div class="metrics">
    <div class="active"><span class="val" id="m-active">0</span> active</div>
    <div class="done"><span class="val" id="m-done">0</span> done</div>
    <div class="failed"><span class="val" id="m-failed">0</span> failed</div>
    <div><span class="val" id="m-total">0</span> total</div>
  </div>
</header>

<div class="tabs">
  <div class="tab active" data-view="pipeline-view">Pipeline</div>
  <div class="tab" data-view="agents-view">Agents</div>
</div>

<div id="pipeline-view" class="view active">
  <div class="pipeline" id="pipeline"></div>
  <div class="updated" id="updated"></div>
</div>

<div id="agents-view" class="view">
  <table class="agents-table">
    <thead><tr><th>Agent</th><th>Status</th><th>Current Item</th><th>Capabilities</th></tr></thead>
    <tbody id="agents-tbody"></tbody>
  </table>
</div>

<div class="modal-bg" id="modal-bg">
  <div class="modal" id="modal">
    <button class="close" id="modal-close">&times;</button>
    <h2 id="modal-title"></h2>
    <pre id="modal-content"></pre>
    <h3 style="margin-top:16px;font-size:13px;color:var(--dim)">Logs</h3>
    <pre id="modal-logs"></pre>
  </div>
</div>

<script>
const stageOrder = ['drafts','plans','review','build','test','code-review','draft-pr','done','failed'];
const terminalStages = new Set(['done','failed']);

function renderPipeline(state) {
  const el = document.getElementById('pipeline');
  el.innerHTML = '';
  for (const stage of stageOrder) {
    const items = state.stages[stage] || [];
    const col = document.createElement('div');
    col.className = 'stage-col' + (terminalStages.has(stage) ? ' terminal' : '');
    col.innerHTML = `
      <div class="stage-header">
        <h3>${stage}</h3>
        <span class="count">${items.length}</span>
      </div>
      <div class="stage-items">
        ${items.map(item => {
          const cls = item.status === 'in_progress' ? 'in_progress' : 'pending';
          return `<div class="card ${cls}" onclick="showItem('${item.id || item._file}')">
            <div class="title">${item.title || item.id || item._file}</div>
            <div class="meta">
              <span>attempt ${item.attempt || 1}</span>
              <span>${item.assignee || ''}</span>
            </div>
          </div>`;
        }).join('')}
      </div>
    `;
    el.appendChild(col);
  }
  document.getElementById('updated').textContent = 'Updated: ' + new Date(state.timestamp).toLocaleTimeString();
}

function renderAgents(state) {
  const tbody = document.getElementById('agents-tbody');
  tbody.innerHTML = state.agents.map(a => `
    <tr>
      <td><strong>${a.id}</strong></td>
      <td><span class="badge ${a.busy ? 'busy' : 'idle'}">${a.busy ? 'busy' : 'idle'}</span></td>
      <td>${a.currentItem || '—'}</td>
      <td>${(a.capabilities||[]).map(c => `<span class="cap">${c}</span>`).join(' ')}</td>
    </tr>
  `).join('');
}

function renderMetrics(state) {
  document.getElementById('m-active').textContent = state.metrics.inProgress;
  document.getElementById('m-done').textContent = state.metrics.done;
  document.getElementById('m-failed').textContent = state.metrics.failed;
  document.getElementById('m-total').textContent = state.metrics.total;
}

async function showItem(id) {
  try {
    const res = await fetch('/api/items/' + encodeURIComponent(id));
    const data = await res.json();
    document.getElementById('modal-title').textContent = id;
    document.getElementById('modal-content').textContent = data.content || 'No content';
    document.getElementById('modal-logs').textContent = data.logs || 'No logs';
    document.getElementById('modal-bg').classList.add('show');
  } catch(e) {
    console.error(e);
  }
}

document.getElementById('modal-close').onclick = () => document.getElementById('modal-bg').classList.remove('show');
document.getElementById('modal-bg').onclick = (e) => { if (e.target === e.currentTarget) e.currentTarget.classList.remove('show'); };

// Tabs
document.querySelectorAll('.tab').forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.view).classList.add('active');
  };
});

// SSE
const evtSource = new EventSource('/api/events');
evtSource.onmessage = (e) => {
  const state = JSON.parse(e.data);
  renderPipeline(state);
  renderAgents(state);
  renderMetrics(state);
};

// Initial load
fetch('/api/state').then(r => r.json()).then(state => {
  renderPipeline(state);
  renderAgents(state);
  renderMetrics(state);
});
</script>
</body>
</html>
